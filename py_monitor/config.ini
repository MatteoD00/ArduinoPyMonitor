[MONITOR]
writeDB = False         # Write data to InfluxDB
debug = False      # Flag for output of the functions
newfile = True          # Create a new txt file for output
temp_sign = 1.          # Sign of starting temperature (1. or -1.)
outdir = None           # Output directory for file
outfile_name = None     # Output name for file

[ARDUINO]
baudrate = 115200
port = '/dev/ttyACM0'
timeout = 10.           # Number of seconds before timeout